<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0A0A0A">
    <meta name="description" content="Client portal for Storybook Weddings. Access your photos and videos.">
    
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <title>Client Portal | Storybook Weddings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    
    <style>
        .portal-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A0A0A 0%, #1a1a1a 100%);
            padding: var(--space-lg);
        }
        .portal-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: var(--space-xxl);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
        }
        .portal-logo {
            font-family: var(--font-serif);
            font-size: 2rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-lg);
        }
        .portal-title {
            color: var(--color-text-light);
            font-size: 1.5rem;
            margin-bottom: var(--space-md);
        }
        .portal-text {
            color: rgba(255,255,255,0.6);
            margin-bottom: var(--space-xl);
            line-height: 1.6;
        }
        .portal-btn {
            display: inline-block;
            background: var(--gradient-gold);
            color: var(--color-bg-dark);
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .portal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(218,165,32,0.3);
        }
        .portal-note {
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
            margin-top: var(--space-lg);
        }
        .portal-back {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            display: inline-block;
            margin-top: var(--space-lg);
            font-size: 0.9rem;
        }
        .portal-back:hover {
            color: var(--color-gold);
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-card">
            <div class="portal-logo">Storybook Weddings</div>
            <h1 class="portal-title">Client Portal</h1>
            <p class="portal-text">Access your wedding photos and videos through our secure gallery platform powered by Pic-Time.</p>
            
            <a href="https://storybookweddings.pic-time.com" target="_blank" rel="noopener" class="portal-btn">
                View Your Gallery
            </a>
            
            <p class="portal-note">You'll need the password provided in your delivery email.</p>
            
            <a href="../index.html" class="portal-back">‚Üê Back to Website</a>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
