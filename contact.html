<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0A0A0A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Storybook Weddings">
    <meta name="description" content="Get in touch with Storybook Weddings for wedding photography and videography in Christchurch, New Zealand.">
    <meta property="og:title" content="Contact | Storybook Weddings">
    <meta property="og:description" content="Let's talk about your special day.">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    
    <title>Contact | Storybook Weddings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <site-header current="contact"></site-header>

    <main>
        <!-- Contact Section -->
        <section class="section contact-section" id="contact" style="min-height: 100vh; padding-top: calc(var(--nav-height) + var(--space-xxl));">
            <div class="container">
                <div style="text-align: center; margin-bottom: var(--space-xl);">
                    <h1 class="heading-section" style="color: var(--color-text-light);">Get in Touch</h1>
                    <p style="color: rgba(255,255,255,0.7); margin-top: var(--space-md);">Let's talk about your special day</p>
                </div>
                <div class="contact-grid">
                    <div class="contact-info fade-in">
                        <div class="contact-detail">
                            <div class="contact-label">Email</div>
                            <div class="contact-value"><a href="mailto:joel@tempero.nz">joel@tempero.nz</a></div>
                        </div>
                        <div class="contact-detail">
                            <div class="contact-label">Phone</div>
                            <div class="contact-value"><a href="tel:+64204023909">0204 023 9009</a></div>
                        </div>
                        <div class="contact-detail">
                            <div class="contact-label">Based In</div>
                            <div class="contact-value">Christchurch, New Zealand</div>
                        </div>
                        <div class="contact-detail">
                            <div class="contact-label">Follow Us</div>
                            <div class="contact-socials">
                                <a href="https://www.facebook.com/storybook.nz" class="social-link" target="_blank" rel="noopener" aria-label="Facebook">
                                    <svg viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                                </a>
                                <a href="https://www.instagram.com/storybook.nz/" class="social-link" target="_blank" rel="noopener" aria-label="Instagram">
                                    <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                                </a>
                                <a href="https://www.youtube.com/@storybookweddingsnz" class="social-link" target="_blank" rel="noopener" aria-label="YouTube">
                                    <svg viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <form class="contact-form fade-in" id="contactForm">
                        <input type="text" class="form-input" name="name" placeholder="Your Name" required>
                        <input type="email" class="form-input" name="email" placeholder="Email Address" required>
                        <input type="text" class="form-input" name="date" placeholder="Wedding Date (if known)">
                        <input type="text" class="form-input" name="venue" placeholder="Venue / Location">
                        <textarea class="form-textarea" name="message" placeholder="Tell us about your special day..." required></textarea>
                        <input type="text" class="form-input" name="discount" placeholder="Discount Code (optional)">
                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <site-footer></site-footer>
    <mobile-nav current="contact"></mobile-nav>

    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
