<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - {{SITE_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FAFAFA;
            color: #0A0A0A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .offline-container {
            max-width: 400px;
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            opacity: 0.5;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }
        p {
            color: #6B6B6B;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .retry-btn {
            display: inline-block;
            padding: 0.875rem 1.75rem;
            background: #0A0A0A;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .retry-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M1 1l22 22M9 9a3 3 0 0 0 4.24 4.24M7.5 7.5A9 9 0 0 0 3.35 16.5M4.5 4.5A12 12 0 0 0 2.05 12.5M12 18h.01M16.5 16.5a9 9 0 0 0-1.06-7.97"/>
        </svg>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
